<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <title>Web Crypto</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <nav>
            <img src="img/logo.png" class="logo" alt="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Recursos</a></li>
                <li><a href="#">Whitepapers</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
            <a href="#" class="btn">BR</a>
        </nav>

        <div class="content">
            <h1>Compra &<br>Venda <span>Crypto</span></h1>
            <p>Venha para a uma das maiores corretoras de criptomedas do "mundu"!.</p>
            <a href="#" class="btn">Saiba mais</a>
        </div>

        <div class="coin-list">
            <div class="coin">
                <img src="img/bitcoin.png" alt="imagem bitcoin">

                <div>
                    <h3>R$ <span id="bitcoin"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="img/ethereum.png" alt="imagem etherum">

                <div>
                    <h3>R$ <span id="ethereum"></span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="img/solana.png" alt="imagem solana">

                <div>
                    <h3>R$ <span id="solana"></span></h3>
                    <p>Solana</p>
                </div>
            </div>
        </div>
    </div>

<script src="/js/script.js"></script>
</body>

</html>
